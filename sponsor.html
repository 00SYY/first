<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>支持创作者 - 赞赏通道</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Helvetica Neue', Arial, sans-serif;
        }

        body {
            background: #f8f9fa;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
        }

        .container {
            max-width: 800px;
            width: 100%;
            text-align: center;
        }

        .photo-frame {
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            margin-bottom: 2rem;
            transition: transform 0.3s ease;
        }

        .photo-frame:hover {
            transform: translateY(-5px);
        }

        .creator-photo {
            width: 100%;
            height: 400px;
            object-fit: cover;
            display: block;
        }

        .support-section {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            margin-top: 2rem;
        }

        h1 {
            color: #2c3e50;
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        .qrcode-container {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin: 2rem 0;
            flex-wrap: wrap;
        }

        .qrcode-item {
            background: #fff;
            padding: 1.5rem;
            border-radius: 10px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .qrcode-item:hover {
            transform: scale(1.05);
        }

        .qrcode-img {
            width: 200px;
            height: 200px;
            margin-bottom: 1rem;
            border: 2px solid #eee;
            border-radius: 10px;
        }

        .tip-text {
            color: #7f8c8d;
            font-size: 0.9rem;
            margin-top: 1rem;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            
            .qrcode-img {
                width: 150px;
                height: 150px;
            }
        }
    </style>
</head>
<body>
        <!-- 赞赏内容 -->
        <div class="support-section">
            <h1>感谢您的支持 ❤️</h1>
            <p>如果喜欢我的作品，欢迎扫码支持</p>
            <div class="qrcode-container">
                <div class="qrcode-item">
                    <img src="images/5.jpg" alt="微信赞赏" class="qrcode-img">
                    <p>微信赞赏</p>
                </div>
                <div class="qrcode-item">
                    <img src="alipay-qrcode.jpg" alt="支付宝赞赏" class="qrcode-img">
                    <p>支付宝赞赏[暂不支持]</p>
                </div>
            </div>

            <p class="tip-text">扫码后选择任意金额支持创作者[TOTS]</p>
        </div>
    </div>
</body>
</html>
