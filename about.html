<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简介 - TOTS</title>
    <style>
        /* 基础样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }

        body {
            background: #f8f9fa;
            line-height: 1.6;
            color: #2c3e50;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        /* 头部区域 */
        .profile-header {
            text-align: center;
            margin-bottom: 3rem;
            animation: fadeIn 1s ease-in;
        }

        .avatar {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-bottom: 1.5rem;
            border: 3px solid #3498db;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        /* 主要内容 */
        .bio-section {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            margin-bottom: 2rem;
        }

        .skills-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .skill-card {
            background: white;
            padding: 1.5rem;
            border-radius: 10px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .skill-card:hover {
            transform: translateY(-5px);
        }

        .progress-bar {
            height: 8px;
            background: #ecf0f1;
            border-radius: 4px;
            margin-top: 1rem;
        }

        .progress {
            height: 100%;
            background: #3498db;
            border-radius: 4px;
            transition: width 1s ease-in-out;
        }

        /* 社交链接 */
        .social-links {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .social-link {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #3498db;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .social-link:hover {
            transform: scale(1.2);
            background: #2980b9;
        }

        /* 动画效果 */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            
            .avatar {
                width: 120px;
                height: 120px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="profile-header">
            <img src="images/2.ico" alt="个人头像" class="avatar">
            <h1>TOTS</h1>
            <p>小小的开发者</p>
        </header>

        <section class="bio-section">
            <h2>👋 关于我</h2>
            <p>__一名刚开始学习的开发者__</p>
        </section>

        <section class="bio-section">
            <h2>🛠 技术能力</h2>
            <div class="skills-grid">
                <div class="skill-card">
                    <h3>前端开发</h3>
                    <div class="progress-bar">
                        <div class="progress" style="width: 20%"></div>
                    </div>
                </div>
                <div class="skill-card">
                    <h3>UI/UX设计</h3>
                    <div class="progress-bar">
                        <div class="progress" style="width: 30%"></div>
                    </div>
                </div>
                <div class="skill-card">
                    <h3>后端开发</h3>
                    <div class="progress-bar">
                        <div class="progress" style="width: 5%"></div>
                    </div>
                </div>
                <p>---正在学习，有所问题请发送邮件告知---</p>
            </div>
        </section>

        <section class="bio-section">
            <h2>📬 联系方式</h2>
            <div class="social-links">
                <a href="email.html" class="social-link">📧</a>
            </div>
        </section>
    </div>

    <script>
        // 动态加载进度条动画
        document.addEventListener('DOMContentLoaded', () => {
            const progressBars = document.querySelectorAll('.progress');
            progressBars.forEach(bar => {
                const width = bar.style.width;
                bar.style.width = '0';
                setTimeout(() => {
                    bar.style.width = width;
                }, 500);
            });
        });
    </script>
</body>
</html>
