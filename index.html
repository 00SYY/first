<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tots的小站 主页</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            line-height: 1.6;
            color: #333;
        }

        /* 头部样式 */
        header {
            background-color: #2c3e50;
            color: white;
            padding: 2rem;
            text-align: center;
        }

        nav {
            background-color: #34495e;
            padding: 1rem;
        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            gap: 2rem;
        }

        nav a {
            color: white;
            text-decoration: none;
        }

        /* 主要内容区域 */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            display: flex;
            gap: 2rem;
        }

        main {
            flex: 3;
        }

        aside {
            flex: 1;
            background-color: #f5f6fa;
            padding: 1rem;
        }

        /* 文章样式 */
        .post {
            margin-bottom: 2rem;
            padding: 1.5rem;
            background-color: white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .post-date {
            color: #7f8c8d;
            font-size: 0.9em;
        }

        /* 页脚样式 */
        footer {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 1rem;
            margin-top: 2rem;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
        }
    </style>
</head>
